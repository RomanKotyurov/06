<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>format JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="title">
            <img class="title-logo" width="100px" src="github.svg.png" alt="">
            <div class="title-profile">Your Profile</div>
            <div class="title-blankSpace"></div>
            <button id="loadButton" class="title-button">Show</button>


        </div>

        <div class="row-blankSpace"></div>

        <div class="personalData">
            <div class="personalPhoto">
                <img id="photo" class="photo" src="" alt="">
            </div>

            <div class="col-blankSpace"></div>

            <div class="personalName">
                <div id="surname" class="large-font"></div>
                <div id="name" class="large-font"></div>
                <div id="middleName" class="large-font"></div>
                <div class="row-blankSpace"></div>
                <div id="birthday" class="large-font"></div>
                <div class="row-blankSpace"></div>
                <div id="education" class="large-font"></div>
            </div>
        </div>

        <div class="row-blankSpaceMedium"></div>

        <div id="career" class="career">Карьера:</div>

        <div class="row-blankSpaceMedium"></div>
 
        <div id="works" class="medium-font"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
